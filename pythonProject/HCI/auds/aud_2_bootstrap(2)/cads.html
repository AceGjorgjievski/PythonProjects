<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="card" style="width:11rem">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Playing_card_heart_A.svg/1200px-Playing_card_heart_A.svg.png"
         class="card-img-top" style="max-height: 286px;max-width: 180px" alt="Card image cap">
    <div class="card-body">
        <h5>Ace of hertz</h5>
        <p class="card-text">asasddasassdasddasdasdasda</p>
        <button class="btn btn-primary">Click me</button>
    </div>
</div>

<div class="dropdown">
    <button class="dropdown-toggle" data-toggle="dropdown">click</button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">3</a>
    </div>
</div>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">Disabled</a>
  </li>
</ul>


<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="#">Active</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">1</a>
            <a href="#" class="dropdown-item">1</a>
            <a href="#" class="dropdown-item">1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">1</a>
        </div>
    </li>
</ul>


<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Include Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Include Bootstrap 4 JS -->

</html>
