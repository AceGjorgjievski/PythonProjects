<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<div class="container">
    <header>
        <h1 class="display-1">Payment Page</h1>
        <hr style="opacity: 10%">
        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="90"
             aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" style="width: 100%">Step 4: Payment</div>
        </div>
        <hr style="opacity: 10%">
    </header>
    <section>
        <div class="row">
            <form class="form g-3">
                <div class="col mt-3">
                    <label class="display-7">Name on Card</label>
                    <input type="text" class="form-control border-black">
                </div>
                <div class="col mt-3">
                    <label class="display-7">Card Number</label>
                    <input type="text" class="form-control border-black">
                </div>
                <div class="col mt-3">
                    <label class="display-7">Billing Address</label>
                    <input type="text" class="form-control border-black">
                </div>
                <div class="row row-cols-3">
                    <div class="col">
                        <label>CVC</label>
                        <input type="text" class="form-control border-black" placeholder="ex. 311">
                    </div>
                    <div class="col">
                        <label>Expiration</label>
                        <input type="text" class="form-control border-black" placeholder="MM">
                    </div>
                    <div class="col">
                        <label></label>
                        <input type="text" class="form-control border-black" placeholder="YYYY">
                    </div>
                </div>
                <hr style="opacity: 10%">
                <div>
                    <button class="btn btn-success w-100 mt-3">
                        <div class="rounded-pill col-4 bg-white text-success mx-auto">
                            Your total today: $300
                        </div>
                    </button>
                    <button class="btn btn-primary w-100 mt-3">Pay ‚§ê Pay &raquo;</button>
                </div>
            </form>
        </div>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-
mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
