<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form g-3">
            <div class="row row-cols-2">
                <div class="col">
                    <input class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row row-cols-1 mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
            </div>
            <div class="row row-cols-1 mt-3">
                <div class="col">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
            </div>
            <div class="row row-cols-2 mt-3">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>

            <div class="row row-cols-2 mt-3">
                <div class="col w-25">
                    <button class="btn btn-secondary">I Agree</button>
                </div>
                <div class="col w-75 text-justify">
                    <p>By clicking
                        <span class="badge bg-primary">Register</span>, you agree to the
                        <a href="#" style="text-decoration: none"> Terms and Conditions</a>
                        set out by this site, including our Cookie Use.</p>
                </div>
            </div>

            <div class="progress mt-3" style="height: 5px">
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width:12.5%; background-color: yellowgreen"></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width:12.5%; background-color: palegoldenrod"></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width:12.5%; background-color: orange"></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width: 12.5%;background-color: orangered"></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width: 12.5%; background-color: #db9dbb "></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width: 12.5%; background-color: #baa6c4 "></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width: 12.5%; background-color: #639ada"></div>
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="12.5"
                     style="width: 12.5%; background-color: dodgerblue"></div>
            </div>
            <div class="row row-cols-2 mt-3">
                <div class="col text-">
                    <button class="btn btn-primary w-100">Register</button>
                </div>
                <div class="col">
                    <button class="btn btn-success w-100">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
